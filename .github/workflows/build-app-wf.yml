name: Build App

on:
 push:
 pull_request:

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug]

    runs-on: windows-latest

    steps:
    - name: Log Version
      run: "echo \"Version 1\""

    - name: Create artifact file
      run: "echo \"Build: ${{ matrix.configuration }}. Created on: \" > script.ps1"
    - name: Append create date
      shell: pwsh
      run: "echo (Get-Date -Format 'yyyy-MM-dd HH:mm:ss') >> script.ps1"

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with: 
        name: ${{ matrix.configuration }}-artifact
        path: "script.ps1"

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with: 
        name: ${{ matrix.configuration }}-artifact2
        path: "script.ps1"

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with: 
        name: ${{ matrix.configuration }}-artifact3
        path: "script.ps1"

    - name: Run submit signing request
      id: "submit_with_download"
      uses: volbobvol/githubactionsgettoknow/tasks/submit-signing-request@sync-download-rocess
      with:
        signPathConnectorUrl: 'https://brx6b0w8-44353.euw.devtunnels.ms'
        apiToken: '${{ secrets.SIGN_PATH_API_TOKEN }}'
        organizationId: 'fe33c075-e317-4587-9ecc-0495c44c45e0'
        projectSlug: 'GitHubTest'
        signingPolicySlug: 'TestGithubSP'
        artifactConfigurationSlug: 'initial'
        artifactName: ${{ matrix.configuration }}-artifact
        gitHubToken: '${{ secrets.GITHUB_TOKEN }}'
        signedArtifactDestinationPath: 'signed-script.ps1'

    - name: Run submit signing request and forget
      uses: volbobvol/githubactionsgettoknow/tasks/submit-signing-request@sync-download-rocess
      with:
        signPathConnectorUrl: 'https://brx6b0w8-44353.euw.devtunnels.ms'
        apiToken: '${{ secrets.SIGN_PATH_API_TOKEN }}'
        organizationId: 'fe33c075-e317-4587-9ecc-0495c44c45e0'
        projectSlug: 'GitHubTest'
        signingPolicySlug: 'TestGithubSP'
        artifactConfigurationSlug: 'initial'
        artifactName: ${{ matrix.configuration }}-artifact
        gitHubToken: '${{ secrets.GITHUB_TOKEN }}'

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with: 
        name: ${{ matrix.configuration }}-artifact-signed
        path: "signed-script.ps1"

    - name: Log signingRequestId
      run:  echo "Output [${{steps.submit_with_download.outputs.signingRequestId }}]"
    - name: Log signingRequestWebUrl
      run: echo "Output [${{steps.submit_with_download.outputs.signingRequestWebUrl }}]"
    - name: Log signPathApiUrl
      run: echo "Output [${{steps.submit_with_download.outputs.signPathApiUrl }}]"
    - name: Log signingRequestDownloadUrl
      run: echo "Output [${{steps.submit_with_download.outputs.signingRequestDownloadUrl }}]"
      
